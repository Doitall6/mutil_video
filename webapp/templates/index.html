<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频ReID多路检测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .video-panel { background-color: #1f2937; border-radius: 0.75rem; border: 1px solid #334155; }
        .video-frame { width: 100%; height: 100%; object-fit: contain; display: none; }
        .video-placeholder { min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 0.5rem; color: #94a3b8; }
        .status-badge { padding: 0.2rem 0.6rem; border-radius: 999px; font-size: 0.75rem; }
        .status-idle { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
        .status-live { background: rgba(34, 197, 94, 0.2); color: #34d399; }
        input#showAll:checked + span { background-color: #22c55e; }
        input#showAll:checked + span .dot { transform: translateX(20px); }
        .dot { transition: transform 0.2s ease; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <header class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-6">
            <div>
                <h1 class="text-3xl font-bold">视频 ReID 多路检测平台</h1>
                <p class="text-sm text-slate-400">基于 TensorRT + ONNX 的实时人物检索</p>
            </div>
            <div class="flex items-center gap-4">
                <div id="modelIndicator" class="status-badge status-idle">模型未加载</div>
                <button id="initBtn" onclick="initializeModels()" class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded-lg text-sm font-semibold">初始化模型</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <aside class="space-y-6 lg:col-span-1">
                <section class="bg-slate-900 rounded-2xl border border-slate-700 p-5 space-y-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2"><i class="fa-solid fa-sliders"></i> 检测参数</h2>
                    <div>
                        <label class="text-sm text-slate-400">置信度阈值 (Conf)</label>
                        <div class="flex items-center gap-3">
                            <input id="confThres" type="range" min="0.1" max="0.9" step="0.05" value="0.5" class="w-full" oninput="document.getElementById('confVal').textContent=this.value">
                            <span id="confVal" class="font-mono">0.5</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">NMS 阈值 (IoU)</label>
                        <div class="flex items-center gap-3">
                            <input id="nmsThres" type="range" min="0.1" max="0.9" step="0.05" value="0.4" class="w-full" oninput="document.getElementById('nmsVal').textContent=this.value">
                            <span id="nmsVal" class="font-mono">0.4</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">ReID 相似度阈值</label>
                        <div class="flex items-center gap-3">
                            <input id="distThres" type="range" min="0.3" max="0.9" step="0.05" value="0.7" class="w-full" oninput="document.getElementById('distVal').textContent=this.value">
                            <span id="distVal" class="font-mono">0.7</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">最小目标尺寸 (像素)</label>
                        <div class="flex items-center gap-3">
                            <input id="boxSize" type="range" min="20" max="150" step="5" value="40" class="w-full" oninput="document.getElementById('boxVal').textContent=this.value">
                            <span id="boxVal" class="font-mono">40</span>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">轨迹长度</label>
                        <div class="flex items-center gap-3">
                            <input id="trailLen" type="range" min="10" max="100" step="5" value="50" class="w-full" oninput="document.getElementById('trailVal').textContent=this.value">
                            <span id="trailVal" class="font-mono">50</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-slate-400">显示所有检测</span>
                        <label class="inline-flex items-center cursor-pointer">
                            <input id="showAll" type="checkbox" class="sr-only" checked>
                            <span class="w-10 h-5 bg-slate-700 rounded-full relative transition">
                                <span class="dot absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition translate-x-0"></span>
                            </span>
                        </label>
                    </div>
                </section>

                <section class="bg-slate-900 rounded-2xl border border-slate-700 p-5 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-semibold flex items-center gap-2"><i class="fa-solid fa-user"></i> 目标人物</h2>
                        <button onclick="loadDefaultQueries()" class="text-xs text-blue-400 hover:underline">加载默认</button>
                    </div>
                    <div class="flex gap-3">
                        <div class="flex-1">
                            <label class="text-xs text-slate-400">宽</label>
                            <input id="resizeWidth" type="number" value="128" class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1 text-sm">
                        </div>
                        <div class="flex-1">
                            <label class="text-xs text-slate-400">高</label>
                            <input id="resizeHeight" type="number" value="256" class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1 text-sm">
                        </div>
                    </div>
                    <div class="border-2 border-dashed border-slate-600 rounded-xl p-4 text-center cursor-pointer hover:border-blue-400" onclick="document.getElementById('queryUpload').click()">
                        <input id="queryUpload" type="file" accept="image/*" class="hidden" onchange="uploadQuery(event)">
                        <p class="text-sm text-slate-400">点击上传目标图片</p>
                    </div>
                    <div>
                        <div class="flex justify-between text-xs text-slate-500 mb-2">
                            <span>已加载: <span id="queryCount">0</span></span>
                        </div>
                        <div id="queryList" class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto"></div>
                    </div>
                </section>

                <section class="bg-slate-900 rounded-2xl border border-slate-700 p-5 space-y-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2"><i class="fa-solid fa-video"></i> 视频源</h2>
                    <button class="w-full py-3 border border-slate-600 rounded-xl hover:bg-slate-800" onclick="document.getElementById('videoUpload').click()">
                        <i class="fa-solid fa-plus mr-2"></i>添加视频流
                    </button>
                    <input id="videoUpload" type="file" accept="video/*" class="hidden" onchange="uploadVideo(event)">
                    <div id="videoList" class="space-y-2 text-sm text-slate-400"></div>
                    <button id="startBtn" onclick="startProcessing()" class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-xl font-semibold">开始检测</button>
                    <button id="stopBtn" onclick="stopProcessing()" class="w-full py-3 bg-red-600 hover:bg-red-500 rounded-xl font-semibold hidden">停止检测</button>
                </section>
            </aside>

            <main class="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                <template id="videoPanelTemplate">
                    <div class="video-panel p-4 flex flex-col gap-3">
                        <div class="flex justify-between items-center text-sm">
                            <div><i class="fa-solid fa-camera mr-2"></i><span class="panel-title"></span></div>
                            <div class="flex items-center gap-3">
                                <span class="status-badge status-idle panel-status">等待</span>
                                <button class="text-slate-400 hover:text-red-400" title="清除" onclick="clearVideoSlot(EVENT_SLOT)"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        </div>
                        <div class="video-placeholder" id="placeholder-EVENT_SLOT">
                            <i class="fa-solid fa-video-slash text-3xl"></i>
                            <span>无信号</span>
                        </div>
                        <img class="video-frame" id="videoFrame-EVENT_SLOT" alt="通道视频">
                    </div>
                </template>
                <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4 col-span-2 md:col-span-2"></div>
            </main>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
